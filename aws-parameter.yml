- name: create parameters
  hosts: localhost
  connection: local
  tasks:
    - name: create or update key/value pair in aws ssm parameter store
      community.aws.aws_ssm_parameter_store:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        region: us-east-1
      loop:
        - { name: "dev.cart.REDIS_HOST", value: "redis-dev.arjundevops.online" }